<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>graph</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		#graph{
        	left: 0px;
		}

		#myCarousel{
			/*padding-top: 50px;
			padding-bottom: 50px;*/
		}

	</style>
</head>
<body>
<!-- graphs showing -->
<div id="myCarousel" class="carousel slide">
	<div id="graph" class="carousel-inner">
		<div class="item active">
			<img src="p1.png" alt="First slide">
		</div>
		<div class="item">
			<img src="p2.png" alt="Second slide">
		</div>
		<div class="item">
			<img src="p3.png" alt="Third slide">
		</div>
		<div class="item">
			<img src="p4.png" alt="4th slide">
		</div>
		<div class="item">
			<img src="p5.png" alt="5th slide">
		</div>
		<div class="item">
			<img src="p6.png" alt="6th slide">
		</div>
		<div class="item">
			<img src="p7.png" alt="7th slide">
		</div>
	</div>

	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div> 

</body>
</html>
